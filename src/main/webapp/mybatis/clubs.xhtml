<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Clubs:</h2>
    <ol>
        <ui:repeat value="#{clubsMyBatis.allClubs}" var="club">
            <li><h:link value="#{club.title}" outcome="players?clubId=#{club.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{clubsMyBatis.newClub.title}" required="true" />
        <h:commandButton value="Add new club" action="#{clubsMyBatis.createNewClub}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
